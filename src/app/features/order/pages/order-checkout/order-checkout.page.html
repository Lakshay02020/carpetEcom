<div class="amazon-checkout">
    <!-- Left Column: Shipping & Payment -->
    <div class="checkout-left">
      <div class="checkout-section">
        <h2>1. Delivery Address</h2>
        <form>
          <input type="text" placeholder="Full Name" required>
          <input type="text" placeholder="Street Address" required>
          <input type="text" placeholder="City" required>
          <input type="text" placeholder="State" required>
          <input type="text" placeholder="ZIP Code" required>
          <input type="text" placeholder="Country" required>
          <input type="tel" placeholder="Phone Number" required>
        </form>
      </div>
      <div class="checkout-section">
        <h2>2. Review Items and Delivery</h2>
        <div class="item-review">
          <img src="assets/item-image.jpg" alt="Product" />
          <div>
            <div class="item-title">Product Name Example</div>
            <div class="item-price">₹499</div>
            <div class="item-delivery">Delivery: Tomorrow</div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Right Column: Order Summary -->
    <div class="checkout-right">
      <div class="order-summary">
        <h3>Order Summary</h3>
        <div class="summary-row">
          <span>Items (1):</span>
          <span>₹499</span>
        </div>
        <div class="summary-row">
          <span>Delivery:</span>
          <span>₹40</span>
        </div>
        <div class="summary-row total">
          <span>Order Total:</span>
          <span>₹539</span>
        </div>
        <button class="place-order-btn" (click)="placeOrder()">Place your order</button>
        <div class="secure-text">
          <img src="assets/lock-icon.png" alt="Secure" /> Transaction is secure
        </div>
      </div>
    </div>
  </div>
