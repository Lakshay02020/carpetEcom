<div class="login-container">
  <form (ngSubmit)="onSubmit()" class="login-form">
    <h2>Welcome Back!</h2>
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="login-button">Login</button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <a href="#" class="forgot-password">Forgot Password?</a>
  </form>
</div>
