<div class="cart-page" *ngIf="cart">
  <h2 class="cart-title">Your Shopping Cart</h2>

  <div *ngIf="cart.cartItems.length > 0; else emptyCart" class="cart-wrapper">
    <div class="cart-items">
      <div class="cart-item" *ngFor="let item of cart.cartItems">
        <div class="item-image">
          <img src="assests/images/carpet-placeholder.jpg" alt="Carpet Image" />
        </div>
        <div class="item-details">
          <h3 class="item-name">Carpet</h3>
          <p class="item-price"><strong>Price:</strong> ‚Çπ{{ item.price }}</p>
          <div class="quantity-controls">
            <label for="quantity-{{ item.id }}">Quantity:</label>
            <div class="quantity-input">
              <button (click)="decreaseQuantity(item)">-</button>
              <input type="number" id="quantity-{{ item.id }}" [value]="item.quantity" min="1">
              <button (click)="addToCart(item)">+</button>
            </div>
          </div>
        </div>
        <div class="item-total">
          ‚Çπ{{ item.price * item.quantity }}
        </div>
      </div>
    </div>

    <div class="cart-summary">
      <h3 class="summary-title">Order Summary</h3>
      <div class="summary-item">
        <span>Subtotal:</span>
        <span>‚Çπ1234</span>
      </div>
      <div class="summary-item">
        <span>Shipping:</span>
        <span>‚Çπ34</span>
      </div>
      <div class="summary-item total">
        <span>Total:</span>
        <span>‚Çπ1268</span>
      </div>
      <button class="checkout-button" (click)="onPlaceOrder()">Place Order</button>
    </div>
  </div>

  <ng-template #emptyCart>
    <p class="empty-message">Your cart is empty. üõçÔ∏è Let's find you something beautiful!</p>
    <a routerLink="/products" class="continue-shopping">Continue Shopping</a>
  </ng-template>
</div>
