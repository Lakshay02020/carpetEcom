<div class="product-list">
  <h2>Our Carpets</h2>

  <div class="grid-container">
    <div *ngFor="let product of products" class="product-card">
      <img
        [src]="product.imageUrl || 'https://picsum.photos/300/200'"
        alt="{{ product.name }}"
        class="product-image"
      />

      <div class="product-info">
        <div class="product-brand">{{ product.brand }}</div>
        <div class="product-category">{{ product.category }}</div>
        <div class="product-size">{{ product.size }}</div>
        <div class="product-color">{{ product.color }}</div>
        <div class="product-id">{{ product.id }}</div>

        <h3>{{ product.name }}</h3>
        <p class="price">‚Çπ{{ product.price }}</p>
        <p class="description">
          {{ product.description || 'Premium quality carpet for your comfort.' }}
        </p>

        <div class="product-actions">
          <button (click)="addToCart(product)" class="add-to-cart-btn">
            Add to Cart üõí
          </button>
          <button [routerLink]="['/product-details', product.id]" class="view-details-btn">
            View Details üîç {{product.name}}
          </button>
          
        </div>
      </div>
    </div>
  </div>
</div>
