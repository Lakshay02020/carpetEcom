<div class="product-list">
  <h2 class="section-title">Our Premium Carpets</h2>

  <div class="grid-container">
    <div *ngFor="let product of products" class="product-card">
      <img src="assests/images/carpet-placeholder.jpg" class="product-image" alt="Carpet Image" />


      <div class="product-info">
        <span class="product-brand">{{ product.brand }}</span>
        <span class="product-meta">
          {{ product.category }} | {{ product.size }} | {{ product.color }}
        </span>

        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-price">‚Çπ{{ product.price }}</p>
        <p class="product-description">
          {{ product.description || 'Premium quality carpet for your comfort.' }}
        </p>

        <div class="product-actions">
          <button (click)="addToCart(product)" class="btn btn-cart">
            üõí Add to Cart
          </button>
          <button [routerLink]="['/product-details', product.id]" class="btn btn-details">
            üîç View Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
